<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Resizer - Pro Tool</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding-top: 80px; }
        
        /* Navigation Menu */
        .navbar { background: #1a1a1a; padding: 12px; display: flex; justify-content: center; gap: 20px; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar a { color: #888; text-decoration: none; font-weight: bold; font-size: 14px; }
        .navbar a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .container { background: white; max-width: 500px; width: 95%; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        
        .upload-area { border: 2px dashed #007bff; border-radius: 10px; padding: 20px; margin-bottom: 20px; background: #f0f7ff; position: relative; }
        #imgPreview { max-width: 100%; max-height: 200px; display: none; margin: 10px auto; border-radius: 5px; border: 1px solid #ddd; }
        
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; margin-top: 20px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #444; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; transition: 0.3s; }
        .btn-download { background: var(--success); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; display: none; text-decoration: none; transition: 0.3s; }
        .btn-main:hover, .btn-download:hover { opacity: 0.9; transform: translateY(-2px); }
        
        footer { margin-top: 30px; padding: 20px; color: #888; font-size: 12px; width: 100%; text-align: center; background: #eee; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="https://removebackgroundoggg.netlify.app">‚úÇÔ∏è BG REMOVER</a>
        <a href="#" class="active">üñºÔ∏è IMAGE RESIZER</a>
    </nav>

    <div class="container">
        <div class="upload-area" id="dropZone">
            <img id="imgPreview">
            <div id="uploadUI">
                <button onclick="document.getElementById('fileInput').click()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">Select Image</button>
            </div>
            <input type="file" id="fileInput" hidden accept="image/*">
            <div id="fileDetails" style="font-size: 13px; color: #666; margin-top: 10px;">Choose an image to start</div>
        </div>

        <h3 style="margin: 10px 0;">Choose new size and format</h3>

        <div class="settings-grid">
            <div class="input-group"><label>Width (W)</label><input type="number" id="width" value="70"></div>
            <div class="input-group">
                <label>Unit</label>
                <select id="unit">
                    <option value="percent">Percent (%)</option>
                    <option value="pixels">Pixels (px)</option>
                </select>
            </div>
            <div class="input-group"><label>Height (H)</label><input type="number" id="height" value="70"></div>
            <div class="input-group"><label>Resolution (DPI)</label><input type="number" id="dpi" value="72"></div>
            <div class="input-group">
                <label>Format</label>
                <select id="format">
                    <option value="image/jpeg">JPG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/gif">GIF</option>
                </select>
            </div>
            <div class="input-group"><label>Quality (%)</label><input type="number" id="quality" value="90" min="1" max="100"></div>
        </div>

        <button class="btn-main" onclick="processImage()">Resize Image Now</button>
        <a id="downloadBtn" class="btn-download">‚¨áÔ∏è Download Resized Image</a>
    </div>

    <footer>
        &copy; 2026 Image Resizer Pro | Unlimited & Secure
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imgPreview = document.getElementById('imgPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        let originalImg = new Image();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImg.src = event.target.result;
                    imgPreview.src = event.target.result;
                    imgPreview.style.display = 'block';
                    document.getElementById('fileDetails').innerHTML = `<b>${file.name}</b><br>${(file.size/1024).toFixed(2)} KB`;
                    downloadBtn.style.display = 'none'; // Nayi file aane par download hide
                };
                reader.readAsDataURL(file);
            }
        };

        function processImage() {
            if (!fileInput.files[0]) return alert("Bhai, pehle image toh select karo!");
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            let w = parseFloat(document.getElementById('width').value);
            let h = parseFloat(document.getElementById('height').value);
            const unit = document.getElementById('unit').value;
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value / 100;

            if(unit === 'percent') {
                w = (originalImg.width * w) / 100;
                h = (originalImg.height * h) / 100;
            }

            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(originalImg, 0, 0, w, h);
            
            const dataUrl = canvas.toDataURL(format, quality);
            
            // Download Button ko activate aur show karna
            downloadBtn.href = dataUrl;
            downloadBtn.download = `resized_image_${w}x${h}.${format.split('/')[1]}`;
            downloadBtn.style.display = 'block';
            
            alert("Image ready hai! Niche wale Download button par click karein.");
        }
    </script>
</body>
</html>
